<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK6 Research and Development Group</title>
    <!-- Importing a professional corporate font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #0056b3;
        --primary-hover: #004494;
        --accent-red: #dc3545;
        --success-green: #28a745;
        --bg-light: #f4f7f9;
        --white: #ffffff;
        --text-main: #333333;
        --text-muted: #666666;
        --border-color: #dddddd;
        --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-main);
        line-height: 1.6;
      }

      /* --- Navbar Styles --- */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: var(--white);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        z-index: 1000;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
      }

      .navbar.scrolled {
        height: 70px;
        box-shadow: var(--shadow-md);
      }

      /* Logo Area */
      .logo-container {
        display: flex;
        align-items: center;
      }

      .nav-logo {
        height: 45px;
        width: auto;
        max-width: 180px;
        display: block;
        background-color: #eee;
        border-radius: 4px;
      }

      /* Nav Menu (Full Screen Mobile) */
      .nav-menu {
        position: fixed;
        top: 0;
        left: -100%; /* Start off-screen left */
        width: 100%;
        height: 100vh; /* Full screen height */
        background-color: var(--white);
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center items vertically */
        align-items: center;
        transition: 0.5s cubic-bezier(0.77, 0.2, 0.05, 1);
        z-index: 999;
      }

      .nav-menu.active {
        left: 0; /* Slide in to cover screen */
      }

      .nav-item {
        list-style: none;
        margin: 25px 0;
      }

      .nav-link {
        text-decoration: none;
        color: var(--text-main);
        font-size: 1.5rem; /* Larger font for full screen */
        font-weight: 600;
        transition: var(--transition);
        position: relative;
        padding: 10px 0;
      }

      .nav-link:hover {
        color: var(--primary-blue);
      }

      /* Desktop Underline Animation */
      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0%;
        height: 2px;
        background-color: var(--primary-blue);
        transition: var(--transition);
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Contact Button Style */
      .btn-contact {
        background-color: var(--primary-blue);
        color: var(--white) !important;
        padding: 12px 32px !important;
        border-radius: 6px;
        font-weight: 600;
        display: inline-block;
      }

      .btn-contact::after {
        display: none;
      }

      .btn-contact:hover {
        background-color: var(--primary-hover);
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
      }

      /* Hamburger Icon */
      .hamburger {
        display: block;
        cursor: pointer;
        z-index: 1001; /* Above the menu */
        padding: 10px;
      }

      .bar {
        display: block;
        width: 28px;
        height: 3px;
        margin: 6px auto;
        transition: var(--transition);
        background-color: var(--text-main);
        border-radius: 3px;
      }

      /* Hamburger Animation to X */
      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .bar:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
      }

      .hamburger.active .bar:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
      }

      /* --- Tablet & Desktop Views --- */
      @media screen and (min-width: 992px) {
        .hamburger {
          display: none;
        }

        .nav-menu {
          position: static;
          flex-direction: row;
          width: auto;
          height: auto;
          background-color: transparent;
          padding: 0;
          z-index: 1;
          left: 0;
          transition: none;
          justify-content: flex-end;
        }

        .nav-item {
          margin: 0 15px;
        }

        .nav-link {
          font-size: 0.95rem;
        }

        .nav-link::after {
          left: 0;
          transform: none;
        }
      }

      /* Content Styling */
      .content {
        margin-top: 100px;
        padding: 2rem 5%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      .hero-section {
        padding: 100px 0;
        text-align: center;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin-bottom: 20px;
        color: var(--primary-blue);
      }

      p {
        color: var(--text-muted);
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <img
            src=""
            alt="ROCK6 Research and Development Group Logo"
            class="nav-logo"
          />
        </div>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="./industry.html" class="nav-link">INDUSTRIES</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html" class="nav-link btn-contact">CONTACT</a>
          </li>
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const navLinks = document.querySelectorAll(".nav-link");
      const navbar = document.querySelector(".navbar");

      const toggleMenu = () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");

        // Toggle scroll lock on body
        if (navMenu.classList.contains("active")) {
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.overflow = "auto";
        }
      };

      hamburger.addEventListener("click", toggleMenu);

      // Close menu when clicking a link
      navLinks.forEach((n) =>
        n.addEventListener("click", () => {
          if (navMenu.classList.contains("active")) {
            toggleMenu();
          }
        }),
      );

      // Dynamic shadow on scroll
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
